<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARS Python Password Tester</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

    <style>
        body {
            /* Radial Gradient with smooth gliding animation */
            background: radial-gradient(circle at 50% 50%,
            #000428 80%,  /* Dark Blue */
            #000000 100%  /* Black Outer */
            );
            
            /* Animate the background */
            animation: glideSphere 8s infinite linear;
        }

        /* âœ¨ Smooth Animated Background */
        @keyframes neonBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h2 {
            text-transform: uppercase;
            text-shadow: 0 0 15px #ff00ff;
            size: 50%;
            animation: flicker 1s infinite alternate;
        }

        /* âš¡ Input Box Effects */
        input {
            padding: 12px;
            width: 320px;
            font-size: 18px;
            border: 2px solid #7e42cd;
            background: black;
            color: #7e42cd;
            outline: none;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 10px #7e42cd;
        }

        input:focus {
            box-shadow: 0 0 25px #7e42cd;
        }

        /* Strength Bar */
        .strength-bar {
            width: 320px;
            height: 12px;
            background: #222;
            border-radius: 6px;
            margin: 15px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 6px;
            transition: width 0.3s, background 0.3s;
        }

        /* ðŸŒ‹ Crazy Effects */
        .weak {
            background: red;
            animation: shake 0.3s infinite alternate;
        }
        .medium {
            background: orange;
            animation: pulse 0.5s infinite alternate;
        }
        .strong {
            background: greenyellow;
            animation: glow 0.5s infinite alternate;
        }
        .extreme {
            background: cyan;
            box-shadow: 0 0 20px cyan;
            animation: heartbeat 1s infinite alternate;
        }

        /* ðŸŽ¶ Background Music */
        #bg-music {
            position: absolute;
            top: -1000px;
            left: -1000px;
            display: none;
        }

                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            opacity: 1;
            transition: opacity 1s ease;
            z-index: 10;
        }

        .section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            margin: 20px 0;
            padding: 30px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            font-weight: 400;
            color: #e0e0e0;
            letter-spacing: 1px;
            font-size: 1.6em;
            margin-bottom: 10px;
        }

        h1 .highlight {
            font-family: 'Pacifico', cursive;
            color: #7e42cd;
            font-size: 1.3em;
            font-weight: bold;
        }

        .highme {
            font-family: "Edu AU VIC WA NT Pre", sans-serif;
            color: #7581eb;
        }

        p {
            color: #b0b0b0;
            line-height: 1.6;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
            font-size: 1.4em;
            }
            .section {
            padding: 20px;
            width: 95%;
            }
            p, .view-more-link {
            font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
            font-size: 1.2em;
            }
            .section {
            width: 100%;
            padding: 15px;
            }
            p {
            font-size: 0.9em;
            }
        }

        .hightour {
            font-family: 'Pacifico', cursive;
            color: #00bcd4;
            font-size: 1.3em;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <main>
        <div class="section fade-in">
            <h2 class="highme">Let's check your password strength.</h2>
            
            <input type="password" id="password" placeholder="Enter your password">

            <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
            </div>
            
            <p id="strength-text"></p>
            <p> Start by entering the password.</p>
        </div>

        <!-- ðŸ”Š Background Music -->
        <audio id="bg-music" loop>
            <source src="./Aria Math.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
    </main>
    <script>
        let music = document.getElementById("bg-music");
        let isPlaying = false;

        document.getElementById("password").addEventListener("input", function () {
            let password = this.value;
            let strengthBar = document.getElementById("strength-fill");
            let strengthText = document.getElementById("strength-text");

            let strength = 0;
            if (password.length > 7) strength++;  // Length check
            if (/[A-Z]/.test(password)) strength++;  // Uppercase
            if (/[a-z]/.test(password)) strength++;  // Lowercase
            if (/\d/.test(password)) strength++;  // Numbers
            if (/[\W]/.test(password)) strength++;  // Special characters

            if (!isPlaying) {
                music.play().catch(e => console.error("Autoplay blocked! Click anywhere to enable sound."));
                isPlaying = true;
            }

            switch (strength) {
                case 1:
                case 2:
                    strengthBar.style.width = "25%";
                    strengthBar.className = "strength-fill weak";
                    strengthText.innerHTML = "ðŸ’€ Weak! Hackers are laughing! ðŸ’€";
                    break;
                case 3:
                    strengthBar.style.width = "50%";
                    strengthBar.className = "strength-fill medium";
                    strengthText.innerHTML = "ðŸ˜¬ Medium... Almost safe!";
                    break;
                case 4:
                    strengthBar.style.width = "75%";
                    strengthBar.className = "strength-fill strong";
                    strengthText.innerHTML = "ðŸ’ª Strong! But can you go further?";
                    break;
                case 5:
                    strengthBar.style.width = "100%";
                    strengthBar.className = "strength-fill extreme";
                    strengthText.innerHTML = "ðŸ”¥ UNBREAKABLE! YOU ARE A LEGEND! ðŸ”¥";
                    break;
                default:
                    strengthBar.style.width = "0%";
                    strengthText.innerHTML = "";
            }
        });

        // Enable music on user interaction
        document.body.addEventListener("click", () => {
            if (!isPlaying) {
                music.play();
                isPlaying = true;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
    const sections = document.querySelectorAll(".fade-in");

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
            entry.target.style.animation = "fadeUp 1s ease";
            observer.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.2 }
    );

    sections.forEach(section => {
      observer.observe(section);
    });

    document.body.style.opacity = 1;
  });

    </script>

</body>
</html>
